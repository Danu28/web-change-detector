<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
    </header>
    
    <div class="container">
        <div class="card" id="product1">
            <h2>Premium Headphones</h2>
            <p>High-quality audio with noise cancellation technology.</p>
            <p class="price">$199.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        
        <div class="card" id="product2">
            <h2>Smart Watch</h2>
            <p>Track your fitness goals and stay connected.</p>
            <p class="price">$149.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        
        <div class="card" id="product3">
            <h2>Wireless Earbuds</h2>
            <p>Compact design with powerful sound quality.</p>
            <p class="price">$89.99</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Product Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
